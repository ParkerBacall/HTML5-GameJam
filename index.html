<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TBD GAME TITLE</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>

  <script type="text/javascript">

    var config = {
      type: Phaser.AUTO,
      width: 1200,
      height: 800,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    let seconds = 0;

    let gameOver = false

    function preload() {
        this.load.image('background', 'assets/background.png');
    }

    function create() {
      // World
      this.add.image(0, 0, 'background').setOrigin(0,0)
      timeText = this.add.text(16, 16, 'Time: 0', { fontSize: '32px', fill: '#000' });
    }


    function update() {
        seconds += 1 
        timeText.setText('Time: ' + (seconds/100).toFixed(1))
    }

  </script>

</body>

</html>
